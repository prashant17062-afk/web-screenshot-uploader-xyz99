<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Uploader</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
        #screenshotDisplay {
            max-width: 800px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #screenshotImage {
            max-width: 100%;
            height: auto;
        }
        footer {
            margin-top: 20px;
            font-size: small;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Screenshot Uploader</h1>

    <form id="uploadForm">
        <input type="file" id="screenshotFile" accept=".png">
        <button type="button" onclick="uploadScreenshot()">Upload</button>
    </form>

    <div id="screenshotDisplay">
        <img id="screenshotImage" src="" alt="Uploaded Screenshot">
    </div>

    <footer>
        MIT License - Copyright (c) [Year] [Your Name]
    </footer>

    <script>
        function uploadScreenshot() {
            const fileInput = document.getElementById('screenshotFile');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const screenshotImage = document.getElementById('screenshotImage');
                    screenshotImage.src = e.target.result;
                }

                reader.readAsDataURL(file);
            } else {
                alert("Please select a .png file.");
            }
        }
    </script>
</body>
</html>
